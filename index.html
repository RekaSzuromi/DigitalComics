<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Comics Panel Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>DigitalComics</h1>
    <p>Enhancing Emotional Engagement in Digital Comics through Ambient Interfaces</p>
    <div id="cursorCircle"></div>
    <div class="button-container">
        <button onclick="loadComicData('comic1')">Comic 1</button>
        <button onclick="loadComicData('comic2')">Comic 2</button>
        <button onclick="loadComicData('comic3')">Comic 3</button>
        <button onclick="loadComicData('comic4')">Comic 4</button>
        <button onclick="loadComicData('comic5')">Comic 5</button>
        <button onclick="loadComicData('comic6')">Comic 6</button>
    </div>
    <div id="panelDisplayContainer"></div>
    <button id="prev">&#x2794;</button>  
    <button id="next">&#x2794;</button>
    <audio id="audioPlayer" src="./music/Happiness.wav"></audio>
    <button id="downloadButton" style="display:none; margin: 20px;">Download Emotion Associations</button>
</body>
</html>
